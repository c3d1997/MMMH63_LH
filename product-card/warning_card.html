<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./warning_card.css">
    <link rel="stylesheet" href="../button-fonts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>product_page</title>
</head>

<body>


    <div class="container">
        <div class="row">

    <!-- ----------------------------------------------------------------------------- -->
    <!-- ---------彈跳視窗------------------------------------------------------------------ -->


    <!-- 以下是"發布成功" -->

    <div class="PostSuccess-wrap">
        <div class="PostSuccess">
            <div class="PostSuccess-icon">
                <i class="fa-solid fa-thumbs-up"></i>
            </div>
            <h2>發佈成功</h2>
            <button class="pc-button-FEAC00-272 mobile-button-FEAC00-162">返回</div>
            <div class="PostSuccess-x">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>
    <!-- 以上是"發布成功" -->



<!-- ------------------------------------------ -->
    <!-- 以下是"預約成功"ReservationSuccess -->

    <div class="ReservationSuccess-wrap">
        <div class="ReservationSuccess">
            <div class="ReservationSuccess-icon">
                <i class="fa-solid fa-thumbs-up"></i>
            </div>
            <h2>預約成功</h2>
            <button class="pc-button-FEAC00-272 mobile-button-FEAC00-162">返回</div>
            <div class="ReservationSuccess-x">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>
    <!-- 以上是"預約成功"ReservationSuccess -->

<!-- ------------------------------------------ -->
<!-- ------------------------------------------ -->
    <!-- 以下是"客服送出成功"CustomerService -->

    <div class="CustomerService-wrap">
        <div class="CustomerService">
            <div class="CustomerService-icon">
                <i class="fa-solid fa-thumbs-up"></i>
            </div>
            <h3>送出成功<br>
                將會盡快以郵件回復您</h3>
            <button class="pc-button-FEAC00-180 mobile-button-FEAC00-162">返回</div>
            <div class="CustomerService-x">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>
    <!-- 以上是"預約成功"ReservationSuccess -->

<!-- ------------------------------------------ -->

    <!-- 以下是"請成為會員
        才能使用收藏功能"  NotcCollect-->

    <div class="NotCollect-wrap">
        <div class="NotCollect">
            <div class="NotCollect-icon">
                <i class="fa-solid fa-ban"></i>
            </div>
            <h2>請成為會員<br>
                才能使用收藏功能</h2>
            <button class="pc-button-FEAC00-272 mobile-button-FEAC00-162 Center">註冊會員</button>
            <div class="NotCollect-x">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>
    <!-- 以上是"請成為會員
        才能使用收藏功能"  NotcCollect -->


<!-- ------------------------------------------ -->


    <!-- 以下是"請成為會員
        才能使用預約看房功能"  NoReservation-->

    <div class="NoReservation-wrap">
        <div class="NoReservation">
            <div class="NoReservation-icon">
                <i class="fa-solid fa-ban"></i>
            </div>
            <h2>請成為會員<br>
                才能使用預約看房功能</h2>
            <button class="pc-button-FEAC00-272 mobile-button-FEAC00-162 Center">註冊會員</div>
            <div class="NoReservation-x">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>
    <!-- 以上是"請成為會員
        才能使用預約看房功能"  NoReservation -->



<!-- ------------------------------------------ -->


    <!-- 以下是"請成為會員
        才能使用聯絡我們功能"  NoConnection-->

    <div class="NoConnection-wrap">
        <div class="NoConnection">
            <div class="NoConnection-icon">
                <i class="fa-solid fa-ban"></i>
            </div>
            <h2>請成為會員<br>
                才能使用聯絡我們功能</h2>
            <button class="pc-button-FEAC00-272 mobile-button-FEAC00-162 Center">註冊會員</div>
            <div class="NoConnection-x">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>
    <!-- 以上是"請成為會員
        才能使用聯絡我們功能"  NoConnection -->


    






</body>

</html>
