<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signin-card.css">
    <link rel="stylesheet" href="../button-fonts.css">
    <link rel="stylesheet" href="../input_container.html">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>signin-card</title>
</head>
<body>

    <!-- 以下是"找回您的密碼" -->

    <div class="card-wrap">
        <div class="card">
            <h2>找回您的密碼</h2>

        <!-- 請輸入手機 -->
        <div class="input_option">
            <div class="fullinput_container">
                    <input type="text" name="" id="" placeholder="請輸入手機">     
                    <div class="alert" style="margin-left: 0px;">!無此帳號 </div>                   
            </div>
            
        </div>
        
            <button class="pc-button-FEAC00-272 mobile-button-FEAC00-162">寄送驗證碼</div>

         <div class="card-x">
            <img src="../imgs/X.svg" alt="">
    </div>
</div>
</div>
<!-- 以上是"找回您的密碼" -->


<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->



    <!-- 請輸入您收到的驗證碼" -->

    <div class="card-wrap">
        <div class="card">

            <h2>請輸入您收到的驗證碼</h2>

        <div class="input_option">
            <div class="fullinput_container">
                    <input type="text" name="" id="" placeholder="請輸入您收到的驗證碼">     
                    <div class="alert" style="margin-left: 0px;">!驗證碼錯誤 </div>                   
            </div>
            
        </div>
        
            <button class="pc-button-FEAC00-272 mobile-button-FEAC00-162">送出</div>

                <div class="card-x">
                    <img src="../imgs/X.svg" alt="">
            </div>
</div>
</div>
<!-- 以上是"請輸入您收到的驗證碼" -->
<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->



    <!-- 請重新設定您的密碼" -->

    <div class="card-wrap card-biger">
        <div class="card">
            
            <h2>請重新設定您的密碼</h2>

        <div class="input_option">
            <div class="fullinput_container">
                    <input type="text" name="" id="" placeholder="請輸入您收到的驗證碼">     
                    <div class="alert" style="margin-left: 0px;">!驗證碼錯誤 </div>                   
            </div>
        </div>
        <div class="input_option">
            <div class="fullinput_container">
                    <input type="text" name="" id="" placeholder="請輸入您收到的驗證碼">     
                    <div class="alert" style="margin-left: 0px;">!驗證碼錯誤 </div>                   
            </div>
            
        </div>
        
            <button class="pc-button-FEAC00-272 mobile-button-FEAC00-162">送出</div>

                <div class="card-x">
                    <img src="../imgs/X.svg" alt="">
            </div>
</div>
</div>
<!-- 以上是"請重新設定您的密碼" -->



<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->

           <!-- 以下是"修改成功" -->

           <div class="card-wrap">
            <div class="card">
                <div class="card-icon">
                    <i class="fa-solid fa-thumbs-up"></i>
                </div>
                <h2>修改成功</h2>
                <button class="pc-button-FEAC00-272 mobile-button-FEAC00-162">確認</div>
                    <div class="card-x">
                        <img src="../imgs/X.svg" alt="">
                </div>
    </div>
</div>
<!-- 以上是"修改成功" -->

<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->

           <!-- 以下是"註冊成功" -->
 <div class="card-wrap">
        <div class="card">
                <div class="card-icon">
                    <i class="fa-solid fa-thumbs-up"></i>
                </div>
                <h2>註冊成功</h2>
                <h3>恭喜您獲得清潔優惠卷</h3>
                <h3>ABC-123456</h3>
                <p>可以前往會員區確認</p>
                <button class="pc-button-FEAC00-272 mobile-button-FEAC00-162">確認
            </div>
            <div class="card-x">
                <img src="../imgs/X.svg" alt="">
        </div>
         </div>
</div>




</body>
</html>
