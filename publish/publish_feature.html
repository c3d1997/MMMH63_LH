<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../button-fonts.css">
    <link rel="stylesheet" href="./publish.css">
</head>
<body>
    <section>
        <div class="z_container ">
            <div class="z_row ">
                <div class="z_publish_container">
                    <h3 class="z_step_title bold">step3.　選擇物件特色</h3>
                    <h3 class="z_step_title">建議您盡可能填寫完整，以增加您房屋的曝光度！</h3>

                        <div class="z_publish_checkbox_title">

                            <p class="alert bold">（請至少填寫一項）</p>
                        </div>
                        <div class="z_publish_check_container testborder">
                            <label>
                                <div class="z_publish_checkbox_option_container">
                                    <input class="z_checkbox_option" type="checkbox" name="" id="" value="">
                                    <span>光纖</span>
                                </div>
                            </label>
                            <label>
                                <div class="z_publish_checkbox_option_container">
                                    <input class="z_checkbox_option" type="checkbox" name="" id="" value="">
                                    <span>飲水機</span>
                                </div>
                            </label>
                            <label>
                                <div class="z_publish_checkbox_option_container">
                                    <input class="z_checkbox_option" type="checkbox" name="" id="" value="">
                                    <span>浴缸</span>
                                </div>
                            </label>
                            <label>
                                <div class="z_publish_checkbox_option_container">
                                    <input class="z_checkbox_option" type="checkbox" name="" id="" value="">
                                    <span>電視</span>
                                </div>
                            </label>
                            <label>
                                <div class="z_publish_checkbox_option_container">
                                    <input class="z_checkbox_option" type="checkbox" name="" id="" value="">
                                    <span>無線網路</span>
                                </div>
                            </label>
                            <label>
                                <div class="z_publish_checkbox_option_container">
                                    <input class="z_checkbox_option" type="checkbox" name="" id="" value="">
                                    <span>床</span>
                                </div>

                        </div>
                        <div class="z_publish_check_container">
                            <label>
                                <div class="z_publish_checkbox_option_container">
                                    <input class="z_checkbox_option" type="checkbox" name="" id="" value="">
                                    <span>冷氣</span>
                                </div>
                            </label>
                            <label>
                                <div class="z_publish_checkbox_option_container">
                                    <input class="z_checkbox_option" type="checkbox" name="" id="" value="">
                                    <span>第四台</span>
                                </div>
                            </label>
                            <label>
                                <div class="z_publish_checkbox_option_container">
                                    <input class="z_checkbox_option" type="checkbox" name="" id="" value="">

                                </div>
                            </label>

                                <div class="z_publish_checkbox_option_container">
                                    <input class="z_checkbox_option" type="checkbox" name="" id="" value="">

                                    <input class="z_checkbox_option" type="checkbox" name="" id="" value="">

                                    <input class="z_checkbox_option" type="checkbox" name="" id="" value="">

                                </div>
                            </label>
                            <label>
                                <div class="z_publish_checkbox_option_container">
                                    <input class="z_checkbox_option" type="checkbox" name="" id="" value="">
                                    <span>沙發</span>
                                </div>
                            </label>
                        </div>
                        

                    <button class="pc-button-FEAC00-180 z_publish_btnY">下一步</button>
