                            </div>
                            <div class="z_publish_alert">
                                <p class="alert">！　您的資料格式錯誤（不能為空）</p>
                             </div>

                                <div class="z_fullinput_container ">
                                        <input type="text" name="" id="" placeholder="欲讓房客使用時間">                        
                                </div>
                            </div>
                            <div class="z_publish_alert">
                                <p class="alert">！　您的資料格式錯誤（不能為空）</p>
                             </div>
                        </div>
                        
                    </div>
                    <div class="z_twobtn">
